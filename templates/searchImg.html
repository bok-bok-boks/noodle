<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }} - noodle</title>

    <style>
        a,
        ul,
        h2,
        h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: left;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
        }

        .item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <h2>Results</h2>
    <hr>
    <div class="container">
        {% if results %}
        {% for result in results %}
        <div class="item">
            <img src="{{ result['thumbnail'] }}"></img>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>

</html>
